<style>
  :root{
    --gold:#FFD700;
    --gold-2:#FFA500;
    --gold-3:#FFC107;
    --dark:#0f0f10;
    --glass: rgba(0,0,0,0.5);
    --light-glass: rgba(255,255,255,0.1);
    --accent: #4a6cf7;
    --purple: #9d4edd;
    --pink: #c77dff;
    --blue: #7209b7;
    --teal: #4cc9f0;
    --green: #06ffa5;
  }
  *{box-sizing:border-box; margin:0; padding:0;}
  html,body{font-family:'Montserrat',sans-serif; color:#fff; scroll-behavior:smooth; overflow-x:hidden;}
  body{
    background: linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.7)), 
                url('https://images.unsplash.com/photo-1524758631624-e2822e304c36?ixlib=rb-4.0.3&auto=format&fit=crop&w=1200&q=80') no-repeat center center fixed;
    background-size:cover;
    position: relative;
  }
  
  /* Animated background particles */
  body::before {
    content: '';
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-image: 
      radial-gradient(circle at 10% 20%, rgba(255, 215, 0, 0.05) 0%, transparent 20%),
      radial-gradient(circle at 90% 80%, rgba(255, 165, 0, 0.05) 0%, transparent 20%),
      radial-gradient(circle at 50% 50%, rgba(74, 108, 247, 0.03) 0%, transparent 50%);
    z-index: -1;
    animation: float 20s infinite linear;
  }
  
  @keyframes float {
    0% { transform: translateY(0) rotate(0deg); }
    100% { transform: translateY(-20px) rotate(1deg); }
  }
  
  /* Header / Title */
  header{ 
    text-align:center; 
    padding:60px 20px; 
    background: linear-gradient(135deg, var(--glass) 0%, rgba(0,0,0,0.7) 100%);
    backdrop-filter: blur(10px);
    border-bottom: 1px solid rgba(255,255,255,0.1);
    position: relative;
    overflow: hidden;
  }
  
  header::before {
    content: '';
    position: absolute;
    top: -50%;
    left: -50%;
    width: 200%;
    height: 200%;
    background: radial-gradient(circle, rgba(255,215,0,0.1) 0%, transparent 70%);
    animation: pulse 8s infinite alternate;
    z-index: -1;
  }
  
  @keyframes pulse {
    0% { transform: scale(0.8); opacity: 0.3; }
    100% { transform: scale(1.2); opacity: 0.1; }
  }
  
  header h1{
    margin:0;
    font-size: clamp(2.8rem, 6vw, 5rem);
    font-weight: 900;
    font-family: 'Montserrat', sans-serif;
    color: var(--gold);
    text-transform: uppercase;
    letter-spacing: 2px;
    text-shadow:
      0 0 10px rgba(255,215,0,0.3),
      0 2px 4px rgba(0,0,0,0.5),
      0 4px 8px rgba(0,0,0,0.3);
    position: relative;
    display: inline-block;
  }
  
  header h1::after {
    content: '';
    position: absolute;
    bottom: -10px;
    left: 50%;
    transform: translateX(-50%);
    width: 60%;
    height: 3px;
    background: linear-gradient(90deg, transparent, var(--gold), transparent);
  }
  
  /* Language dropdown */
  .language-select{
    position:absolute; top:20px; right:20px; z-index:10;
    padding:10px 15px; border-radius:8px; border:1px solid rgba(255,255,255,0.2);
    background: rgba(0,0,0,0.7); color:#fff; font-weight:600; cursor:pointer;
    transition: all 0.3s ease;
    backdrop-filter: blur(5px);
  }
  
  .language-select:hover {
    background: rgba(255,215,0,0.2);
    border-color: var(--gold);
  }
  
  /* Nav */
  nav{
    position:sticky; top:0; z-index:8;
    display:flex; flex-wrap:wrap; gap:10px; justify-content:center;
    padding:15px; background: linear-gradient(135deg, rgba(0,0,0,0.8) 0%, rgba(0,0,0,0.9) 100%);
    backdrop-filter: blur(10px);
    border-bottom: 1px solid rgba(255,255,255,0.1);
    box-shadow: 0 4px 20px rgba(0,0,0,0.3);
  }
  
  nav a{
    color:#fff; text-decoration:none; font-weight:600;
    padding:10px 16px; border-radius:8px; transition:all 0.3s ease;
    position: relative;
    overflow: hidden;
  }
  
  nav a::before {
    content: '';
    position: absolute;
    top: 0;
    left: -100%;
    width: 100%;
    height: 100%;
    background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
    transition: left 0.5s;
  }
  
  nav a:hover::before {
    left: 100%;
  }
  
  nav a:hover{ 
    background: rgba(255,255,255,0.15); 
    transform: translateY(-2px);
  }
  
  nav a.active{ 
    background: linear-gradient(90deg,var(--gold),var(--gold-2)); 
    color:#000;
    box-shadow: 0 4px 15px rgba(255,215,0,0.3);
  }
  
  /* Mobile topic dropdown (dark) */
  #nav-select{
    display:none; width:92%; margin:15px auto 0;
    padding:12px; border-radius:8px; border:1px solid rgba(255,255,255,0.2);
    background: rgba(0,0,0,0.75); color:#fff; font-weight:600;
  }
  
  /* Welcome Message */
  .welcome-message {
    text-align: center;
    padding: 40px 20px;
    margin: 20px auto;
    max-width: 1000px;
    background: linear-gradient(135deg, rgba(0,0,0,0.6) 0%, rgba(0,0,0,0.8) 100%);
    border-radius: 20px;
    backdrop-filter: blur(10px);
    border: 1px solid rgba(255,255,255,0.1);
    box-shadow: 0 10px 30px rgba(0,0,0,0.3);
  }
  
  .welcome-message h2 {
    font-size: clamp(1.8rem, 4vw, 2.8rem);
    color: var(--gold);
    margin-bottom: 15px;
    font-weight: 700;
  }
  
  .welcome-message p {
    font-size: 1.1rem;
    line-height: 1.6;
    max-width: 800px;
