<style>

    --light-glass: rgba(255,255,255,0.1);
    --accent: #4a6cf7;
    --purple: #9d4edd;
    --pink: #c77dff;
    --blue: #7209b7;
    --teal: #4cc9f0;
    --green: #06ffa5;
  }
  *{box-sizing:border-box; margin:0; padding:0;}
  html,body{font-family:'Montserrat',sans-serif; color:#fff; scroll-behavior:smooth; overflow-x:hidden;}
  body{
    background: linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.7)), 
                url('https://images.unsplash.com/photo-1607346256330-dee7af15f7c5?ixlib=rb-4.0.3&auto=format&fit=crop&w=1200&q=80') no-repeat center center fixed;
    background-size:cover;
    position: relative;
    background-color: #121212;
  }
  
  /* Animated background particles */
  body::before {
    content: '';
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-image: 
      radial-gradient(circle at 10% 20%, rgba(255, 215, 0, 0.05) 0%, transparent 20%),
      radial-gradient(circle at 90% 80%, rgba(255, 165, 0, 0.05) 0%, transparent 20%),
      radial-gradient(circle at 50% 50%, rgba(74, 108, 247, 0.03) 0%, transparent 50%);
    z-index: -1;
    animation: float 20s infinite linear;
  }
  
  @keyframes float {
    0% { transform: translateY(0) rotate(0deg); }
    100% { transform: translateY(-20px) rotate(1deg); }
  }
  
  /* Header / Title */
  header{ 
    text-align:center; 
    padding:60px 20px; 
    background: linear-gradient(135deg, var(--glass) 0%, rgba(0,0,0,0.7) 100%);
    backdrop-filter: blur(10px);
    border-bottom: 1px solid rgba(255,255,255,0.1);
    position: relative;
    overflow: hidden;
  }
  
  header::before {
    content: '';
    position: absolute;
    top: -50%;
    left: -50%;
    width: 200%;
    height: 200%;
    background: radial-gradient(circle, rgba(255,215,0,0.1) 0%, transparent 70%);
    animation: pulse 8s infinite alternate;
    z-index: -1;
  }
  
  @keyframes pulse {
    0% { transform: scale(0.8); opacity: 0.3; }
    100% { transform: scale(1.2); opacity: 0.1; }
  }
  
  header h1{
    margin:0;
    font-size: clamp(2.8rem, 6vw, 5rem);
    font-weight: 900;
    font-family: 'Montserrat', sans-serif;
    color: var(--gold);
    text-transform: uppercase;
    letter-spacing: 2px;
    text-shadow:
      0 0 10px rgba(255,215,0,0.3),
      0 2px 4px rgba(0,0,0,0.5),
      0 4px 8px rgba(0,0,0,0.3);
    position: relative;
    display: inline-block;
  }
  
  header h1::after {
    content: '';
    position: absolute;
    bottom: -10px;
    left: 50%;
    transform: translateX(-50%);
    width: 60%;
    height: 3px;
    background: linear-gradient(90deg, transparent, var(--gold), transparent);
  }
  
  /* Language dropdown */
  .language-select{
    position:absolute; top:20px; right:20px; z-index:10;
    padding:10px 15px; border-radius:8px; border:1px solid rgba(255,255,255,0.2);
    background: rgba(0,0,0,0.7); color:#fff; font-weight:600; cursor:pointer;
    transition: all 0.3s ease;
    backdrop-filter: blur(5px);
  }
  
  .language-select:hover {
    background: rgba(255,215,0,0.2);
    border-color: var(--gold);
  }
  
  /* Back to Home Button */
  .back-to-home-container {
    text-align: center;
    margin: 20px 0;
  }
  
  .back-to-home {
    display: inline-block;
    padding: 12px 24px;
    background: linear-gradient(135deg, var(--gold), var(--gold-2));
    color: var(--dark);
    border-radius: 10px;
    text-decoration: none;
    font-weight: 600;
    transition: all 0.3s ease;
    box-shadow: 0 4px 15px rgba(255,215,0,0.3);
  }
  
  .back-to-home:hover {
    transform: translateY(-3px);
    box-shadow: 0 6px 20px rgba(255,215,0,0.4);
  }
  
  .back-to-home i {
    margin-right: 8px;
  }
  
  /* Products Section */
  .products-section {
    max-width: 1200px;
    margin: 40px auto;
    padding: 0 20px;
  }
  
  .section-title {
    text-align: center;
    font-size: clamp(2rem, 4vw, 2.5rem);
    color: var(--gold);
    margin-bottom: 30px;
    font-weight: 700;
    position: relative;
    display: inline-block;
    left: 50%;
    transform: translateX(-50%);
  }
  
  .section-title::after {
    content: '';
    position: absolute;
    bottom: -10px;
    left: 0;
    width: 100%;
    height: 3px;
    background: linear-gradient(90deg, transparent, var(--gold), transparent);
  }
  
  /* Products grid */
  .products-grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
    gap: 30px;
    margin-top: 40px;
  }
  
  .product-card {
    background: linear-gradient(135deg, var(--glass) 0%, rgba(0,0,0,0.6) 100%);
    border-radius: 20px;
    overflow: hidden;
    transition: all 0.4s ease;
    border: 1px solid rgba(255,255,255,0.1);
    box-shadow: 0 10px 30px rgba(0,0,0,0.3);
    height: 100%;
    display: flex;
    flex-direction: column;
  }
  
  .product-card:hover {
    transform: translateY(-8px);
    box-shadow: 0 15px 35px rgba(0,0,0,0.4);
    border-color: rgba(255,215,0,0.3);
  }
  
  .product-image {
    width: 100%;
    height: 180px;
    object-fit: cover;
    transition: transform 0.5s ease;
  }
  
  .product-card:hover .product-image {
    transform: scale(1.05);
  }
  
  .product-content {
    padding: 20px;
    flex: 1;
    display: flex;
    flex-direction: column;
  }
  
  .product-title {
    font-size: 1.2rem;
    font-weight: 700;
    color: var(--gold);
    margin-bottom: 8px;
  }
  
  .product-price {
    font-size: 1.1rem;
    font-weight: 700;
    color: var(--gold);
    margin-bottom: 15px;
  }
  
  .product-description {
    font-family: 'Poppins', sans-serif;
    font-weight: 300;
    line-height: 1.5;
    font-size: 0.9rem;
    margin-bottom: 15px;
    flex: 1;
  }
  
  .product-category {
    display: inline-block;
    padding: 5px 10px;
    background: rgba(255,255,255,0.1);
    border-radius: 5px;
    font-size: 0.8rem;
    margin-bottom: 15px;
  }
  
  .view-product-btn {
    display: inline-block;
    padding: 8px 16px;
    background: linear-gradient(135deg, var(--gold), var(--gold-2));
    color: var(--dark);
    border-radius: 8px;
    text-decoration: none;
    font-weight: 600;
    font-size: 0.9rem;

    box-shadow: 0 4px 15px rgba(255,215,0,0.3);

      font-size: clamp(2.2rem, 6vw, 3.5rem);
    }
  }
</style>

// Handle language change - redirect to language-specific page
function handleLanguageChange(lang) {
  if (lang === 'si') {
    window.location.href = 'sinhala.html';
  } else if (lang === 'ta') {
    window.location.href = 'tamil.html';
  }
}

/* ===== Scroll-to-top visibility ===== */
window.addEventListener('scroll', ()=>{ 
  document.getElementById('scrollTopBtn').style.display=((document.documentElement.scrollTop || document.body.scrollTop)>120) ? 'grid':'none'; 
});

// Variables for pagination
let productsToShow = 9;
let allProducts = [];

// Function to display products in a grid
function displayProducts(products, containerId, reset = false) {
  const container = document.getElementById(containerId);
  
  if (reset) {
    container.innerHTML = '';
  }
  
  products.forEach(product => {
    const productCard = document.createElement('div');
    productCard.className = 'product-card';
    productCard.innerHTML = `
      <img src="${product.image}" alt="${product.name}" class="product-image">
      <div class="product-content">
        <div class="product-category">${product.categoryName}</div>
        <h3 class="product-title">${product.name}</h3>
        <div class="product-price">Rs. ${product.price.toLocaleString()}</div>
        <p class="product-description">${product.description}</p>
        <a href="${product.link}" class="view-product-btn">View Product</a>
      </div>
    `;
    container.appendChild(productCard);
  });
}

// Function to show more products
function showMoreProducts() {
  productsToShow += 9;
  const remainingProducts = allProducts.slice(0, productsToShow);
  
  // Clear and re-display products up to the new count
  displayProducts(remainingProducts, 'products-grid', true);
  
  // Show/hide "Show More" button based on remaining products
  const showMoreBtn = document.getElementById('show-more-btn');
  if (allProducts.length > productsToShow) {
    showMoreBtn.style.display = 'inline-block';
  } else {
    showMoreBtn.style.display = 'none';
  }
}

// Initialize the page when DOM is loaded
document.addEventListener('DOMContentLoaded', function() {
  // Get all products
  allProducts = getAllProducts();
  
  // Display initial products (first 9)
  displayProducts(allProducts.slice(0, productsToShow), 'products-grid', true);
  
  // Set up "Show More" button
  document.getElementById('show-more-btn').addEventListener('click', showMoreProducts);
  
  // Initially hide "Show More" button if there are 9 or fewer products
  if (allProducts.length <= productsToShow) {
    document.getElementById('show-more-btn').style.display = 'none';
  }
});
